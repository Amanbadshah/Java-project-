<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>From Page</title>
<style>
.Container {
background-color: lightblue;
	width: 40%;
	border: 1px solid blue;
	margin: auto;
	padding: 20px;
	font-size: 20px;
}
#myfrom table tr td input{
font-size:20px;
}
</style>
</head>
<body>

	<div class="Container">
		<h1 style="text-align:center; ">Submit From</h1>
		<form id="myfrom" action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter Your Name:</td>
					<td><input type="text" name="user_name"
						placeholder="Enter here" /></td>
				</tr>
				<tr>
					<td>Enter your Password:</td>
					<td><input type="password" name="user_password"
						placeholder="Enter here" /></td>
				</tr>
				<tr>
					<td>Enter your Email:</td>
					<td><input type="email" name="user_email"
						placeholder="Enter here" /></td>
				</tr>
				<tr>
					<td>Select Gender</td>
					<td><input type="radio" name="user_gender" value="male">Male
						&nbsp;&nbsp;<input type="radio" name="user_gender" value="female">Female</td>
				</tr>
				<tr>
					<td> Course :</td>
					<td><select name="user_course">
							<option value="java">Java</option>
							<option value="Python">Python</option>
							<option value="php">Php</option>
							<option value=".net">.Net</option>
					</select></td>
				</tr>
				<tr>
					<td style="text-align: right;"><input type="checkbox"
						value="checked" name="condition" /></td>
					<td>Agree Trems and Condition</td>
				<tr>
					<td></td>
					<td>
						<button type="submit">SUBMIT</button>
						<button type="reset">RESET</button>
					</td>
			</table>
		</form>
	</div>
</body>
</html>
